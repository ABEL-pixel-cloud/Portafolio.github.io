<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <link rel="stylesheet" href="fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="fonts/poppins/poppins.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="js/menu.js" defer ></script>


    
    <title>Portafolio - Abelardo Lopez</title>
</head>
<body>
   <!-- layout principal, todo el contenido proncipal-->
   <div class="layout">
    <!-- barra lateral info del usuario -->
    <aside class="layout__aside layout__aside--visible">
        <section class="aside__user-info">


            <!-- informacion general usuario----------------------------------------------- -->
            <div class="user-info__general">
                <div class="user-info__container-image">

                    <img src="img/2.jpeg" class="user-info__image" alt="foto de perfil del usuario"/>

                </div>

                <h2 class="user-info__name">Abelardo lopez</h2>
                <h4 class="user-info__job"> Desarrollador Backend </h4>

            </div>

            <!--menu de navegacion-->

            <nav class="layout__menu">
                <!--Este es un elemento de lista no ordenad -->
                <ul class="menu__list">


                        <!-- item de la lista --> 

                        <!-- home --> 
                    <li class="menu__option">
                         <!-- enlace --> 
                        <a href="index.html" class="menu__link">
                             <!-- icono--> 
                            <i class="menu__icon fa-solid fa-house"></i>
                            <span class="menu__overlay">Home</span>
                        </a>
                    </li>


                        <!-- sobre mi --> 
                    <li class="menu__option">
                        <!-- enlace --> 
                       <a href="sobre-mi.html" class="menu__link">
                            <!-- icono--> 
                           <i class="menu__icon fa-solid fa-user"></i>
                           <span class="menu__overlay">Sobre mi</span>
                       </a>
                    </li>

                        <!-- estudios --> 
                   <li class="menu__option">
                         <!-- enlace --> 
                        <a href="estudios.html" class="menu__link">
                        <!-- icono--> 
                            <i class="menu__icon fa-solid fa-graduation-cap"></i>
                            <span class="menu__overlay">Curriculum</span>
                        </a>
                    </li>

                    
                        <!-- portafolio --> 
                    <li class="menu__option">
                         <!-- enlace --> 
                       <a href="portafolio.html" class="menu__link">
                       <!-- icono--> 
                           <i class="menu__icon fa-solid fa-briefcase"></i>
                           <span class="menu__overlay">Portafolio</span>
                       </a>
                   </li>

    

                </ul>
            </nav>

            
            <!--links redes sociales-->
            <div class="user-info__links">
                <ul class="links__social">

                    <li class="social__option">
                        <a href="https://github.com/ABEL-pixel-cloud" class="social__link">
                            <i class="social__icon  fa-brands fa-github"></i>
                            
                        </a>
                    </li>


                    <li class="social__option">
                        <a href="https://www.linkedin.com/in/abelardo-jose-lopez-payares-desarrollador-back-end/" class="social__link">
                            <i class="social__icon  fa-brands fa-linkedin"></i>
                            
                        </a>
                    </li>


                   
                </ul>


            </div>
            <!--boton curriculum-->
            <div class="user-info__buttons">
                <a download="HojaDeVida" href="HojaDeVida.pdf"  class="user-info__btn">Descargar CV</a>
            </div>

             <!--pie de pagina-->

            <footer class="user-info__footer">
                &copy; 2024 Abelardo Lopez

            </footer>
        </section>
    </aside>

     <!-- menu responsive  -->
     <div class="layout__menu-toggle">
        <i class="menu-toggle__icon fa-solid fa-bars"></i>
        <i class="menu-toggle__icon fa-solid fa-xmark"></i>
     </div>

     <!-- contenido principal  -->
     <main class="layout__content">
        <section class="content__page">
            <h1 class="page__name">Abelardo Lopez</h1>
            <h2 class="page__job">Desarrollador Backend</h2>
        </section>

     </main>

   </div>
    
</body>
</html>
